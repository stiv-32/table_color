<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mi tabla</title>
</head>
<body>
    <header>
        <h1>Colores de fondo</h1>
    </header>
    <table>
        <tbody>
          <caption>Colores</caption>

         <tr>
           <td class="one"> black </td>

           <td class="two" > teal </td>

           <td class="three" > blue </td>

           <td class="four" > navy </td>

           <td class="five" > lime </td>

           <td class="six">  white </td>
         </tr>
      
         <tr>
           <td class="text1">purple</td>

           <td class="text2">yellow</td>
         
           <td class="text3">olive</td>
         
           <td class="text4">red</td>
         
           <td class="text5">black</td>
         
           <td class="text6"> gray </td>
         </tr>

         <tr>
           <td class="line1">olive</td>
         
           <td class="line2">red</td>
         
           <td class="line3">fuchsia</td>

           <td colspan="3" class="line4">green</td>

         </tr>
        </tbody>
    </table>

    <h1>Colores de letra</h1>
    <div class="note">
        <p>
            <span class="parr1">black</span> 
            <span class="parr2">teal</span> 
            <span class="parr3">blue</span> 
            <span class="parr4">navy</span> 
            <span class="parr5">lime</span> 
            <span class="parr6">white</span> 
            <span class="parr8">purple</span> 
            <span class="parr9">yellow</span>
        </p>
        <p>
            <span class="parr10">olive</span> 
            <span class="parr11">red</span> 
            <span class="parr12">gray</span>  
            <span class="parr13">fucsia</span> 
            <span class="parr14">green</span> 
            <span class="parr15">aqua</span> 
            <span class="parr16">silver</span> 
        </p>
    
    </div>
</body>
</html>
